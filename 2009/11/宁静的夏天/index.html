        <div class="entry-content" itemprop="articleBody">
          <p>夏夜的星空</p>

<p>直至失去后才知道珍惜</p>

<p>懂得珍惜后才知道早已失去</p>

<p>我独自望着天琴座的方向</p>

<p>寻觅你曾经的踪迹</p>

<p>在不远处</p>

<p>我发现了你</p>

<p>而你的眼睛里</p>

<p>闪烁的分明是泪光</p>

<p>我继续沉默着</p>

<p>独自遥望星空</p>

<p>聆听着来自天琴座</p>

<p>悠扬而忧伤的乐声</p>

        <h1 class="entry-title" itemprop="name">无法抗拒</h1>
        
        <div class="entry-meta">
          <time class="updated" datetime="2012-03-14T00:13:00+08:00" itemprop="datePublished" pubdate>
            2012-03-14
          </time>
          <span class="author vcard">

          </span>
        </div>
        
        <div class="entry-content" itemprop="articleBody">
          <p>无论是悲剧还是喜剧</p>

<p>从一开始就无法抗拒</p>

<p>这就是所谓的命中注定</p>

<p>生命的每一个圈圈</p>

<p>一开始也画得很清晰</p>

<p>有时我们会迷茫踟蹰</p>

<p>就在转了许多个圈圈之后</p>

<p>突然醍醐灌顶</p>

<p>这就是我所要的幸福</p>

<p>于是开始学会</p>

<p>且行且珍惜</p>

<p>因为永远无法预知</p>

<p>等着自己的未来是什么</p>

<p>只有当到达时</p>

<p>才会发现一切无法抗拒</p>

        <div class="entry-meta">

        <div class="entry-content" itemprop="articleBody">
          <p>日食了</p>

<p>不会明白夜的黑</p>

<p>一棵树</p>

<p>静静的</p>

<p>永远也不知道疲倦</p>

<p>一年又一年</p>

<p>不知是不是年轮消磨了它的睿智</p>

<p>于是我们渐渐地开始忽略了</p>

<p>忘记了那年夏天</p>

<p>大暴雨中摇摇欲坠可怜的小树苗</p>

<p>一句话</p>

<p>傻傻的永远</p>

<p>也不会放弃</p>

<p>一天又一天</p>

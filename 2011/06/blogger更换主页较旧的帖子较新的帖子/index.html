        <div class="entry-content" itemprop="articleBody">
          <p>Blogger中默认的分页是较旧的帖子，较新的帖子，自己希望能改下，好像有点别扭吧</p>

<p>步骤如下设计====修改HTML===勾上扩展窗口小部件模板，查找然后用取代如果想要把较旧的帖子换成其他文字，则可以将这代码替代为下一页，修改较新的帖子也类似，找到 然后用取代如果想要把较旧的帖子换成其他文字，则可以将这代码替代为上一页 OK</p>

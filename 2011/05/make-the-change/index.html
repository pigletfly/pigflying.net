        <h1 class="entry-title" itemprop="name">Make the change</h1>
        
        <div class="entry-meta">
          <time class="updated" datetime="2011-05-28T07:03:00+08:00" itemprop="datePublished" pubdate>
            2011-05-28
          </time>
          <span class="author vcard">

        </div>
        
        <div class="entry-content" itemprop="articleBody">
          <p>本来周末想睡个懒觉的，结果比以前醒得还早，这个社会太复杂了，其实是里面的人复杂了</p>

<p>每个人都小心翼翼的藏着各种鬼胎，等着有一天让他降临人世</p>

<p>我们永远无法预见这里面的人何时把何种鬼胎面目展现在我们面前，唯一能预见的是自己的心会永远是自己的心</p>

<p>别人在唯心所动，自己仍然波澜不惊</p>

<p>so make the change ,or not</p>

<p>我能看到所有人的心，却看不到</p>

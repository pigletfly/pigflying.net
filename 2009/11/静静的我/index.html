        <h1 class="entry-title" itemprop="name">静静的我</h1>
        
        <div class="entry-meta">

            2009-11-14

        <div class="entry-content" itemprop="articleBody">
          <p>静,好喜欢静的感觉</p>

<p>也许是因为我从小寂静习惯了</p>

<p>也许是因为我孤独习惯了</p>

<p>也许是因为我不善于言语</p>

<p>让心灵的孤寂又来到我身边</p>

<p>喜欢一个人独自望着窗外的夜空</p>

<p>喜欢一个人去看日落</p>

<p>喜欢一个人在海边感觉海的气息</p>

<p>文静的人或许总是一张忧郁的面孔展现在生活中</p>

<p>孤寂的心灵何时才不孤寂呢</p>

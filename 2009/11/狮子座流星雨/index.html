        <h1 class="entry-title" itemprop="name">狮子座流星雨</h1>
        
        <div class="entry-meta">
          <time class="updated" datetime="2009-11-19T10:04:00+08:00" itemprop="datePublished" pubdate>
            2009-11-19
          </time>
          <span class="author vcard">
            <a class="fn" itemprop="author" href="/">pigletfly</a>
          </span>
        </div>
        
        <div class="entry-content" itemprop="articleBody">
          <p>听媒体报道说会有流星雨</p>

<p>我心里很期待</p>

<p>凌晨四点的时候自己醒来了</p>

<p>拉开窗帘向夜空望去足足等了半个小时</p>

<p>竟然一颗也没有</p>

<p>太失望了</p>

<p>远远比不上小时候的那次流星雨</p>

<p>同事都还鼾声如雷呢</p>

<p>嗨我也只好去睡觉咯看看别人拍到的流星雨</p>

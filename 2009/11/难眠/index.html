        <h1 class="entry-title" itemprop="name">难眠</h1>
        
        <div class="entry-meta">
          <time class="updated" datetime="2009-11-14T14:31:00+08:00" itemprop="datePublished" pubdate>
            2009-11-14
          </time>
          <span class="author vcard">

          </span>
        </div>
        
        <div class="entry-content" itemprop="articleBody">
          <p>压力归根到底来自己于自己</p>

<p>很多时候，自己以为是世界给了自己无尽的痛楚，难以承受的压力，默默忍受中不免有牢骚，很是不明白</p>

<p>昨天晚上我一直在想，假如没有了蚊子，我会不会睡得者</p>

<p>天亮了，蚊子们吃饱了，我也睡着了</p>

<p>或许，它们也睡不着</p>

<p>事情总有逃脱你控制的时候总以为万事在胸中一位哲人告诉我可有时候很难做到</p>

        </div>

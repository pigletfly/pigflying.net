        <div class="entry-content" itemprop="articleBody">
          <p>由于种种原因我们没有办法在Blogger中直接输入并显示HTML代码如:所以我们必需借用这个网上工具 http://www.csie.ntu.edu.tw/~piaip/unihtml/ 将我们需要张贴的代码进行格式转换，将要输入的HTML代码粘贴到Original中，点Convert，然后将结果粘贴到Blogger编辑器里面，OK，搞定</p>
